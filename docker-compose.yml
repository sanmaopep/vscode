version: '3.8'

services:
  # 开发环境服务
  vscode-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vscode-web-dev
    ports:
      - "8080:8080"
    volumes:
      # 挂载源代码（用于热更新）
      - ./src:/workspace/vscode/src
      - ./extensions:/workspace/vscode/extensions
      # 持久化 node_modules
      - vscode-node-modules:/workspace/vscode/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    profiles:
      - dev

  # 生产环境服务
  vscode-web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vscode-web-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - prod

volumes:
  vscode-node-modules:
    driver: local
